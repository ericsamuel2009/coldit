 
  <h1>Facturas</h1>

  <form class="form-inline" >

    
    <div class="form-group mx-sm-3 mb-2">
      <label for="inputPassword2" class="sr-only">Producto</label>
      <select class="custom-select" name="producto"  [(ngModel)]="items.Producto">
        <option value="" >Agregar Un Item</option>
        <option *ngFor="let mainproduc of items" value="{{mainproduc.Producto}}">{{mainproduc.nombre}}</option>
      </select>
    </div>

    <div class="form-group mx-sm-3 mb-2"> 
      <input [(ngModel)]="items.cliente" type="text" name="cliente" class="form-control" id="inputPassword2" placeholder="Cliente">
    </div>
  
    <button class="btn btn-primary mb-2"  (click)="buscarfactura()" >Buscar</button> 
  </form>


  <table class="table">
    <thead>
      <tr>
        <th scope="col">Producto</th>
        <th scope="col">Cliente</th>
        <th scope="col">Valor</th> 
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let main of calculototal">
        <th scope="row">{{main.nombre}}</th>  
        <td>{{client}}</td>
        <td>{{main.facturacion}}</td>
      </tr>
    </tbody>
  </table>
